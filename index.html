<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Board Dashboard</title>
    <meta name="description" content="Dashboard de GestÃ£o de Projetos de Arquitetura e Engenharia">
    
    <!-- External Libraries (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        theme: {
                            bg: 'var(--theme-bg)',
                            card: 'var(--theme-card)',
                            orange: '#E86C3F',
                            cyan: '#00D4FF',
                            text: 'var(--theme-text)',
                            textMuted: 'var(--theme-text-muted)',
                            red: '#EF4444',
                            green: '#10B981',
                            divider: 'var(--theme-divider)',
                            highlight: 'var(--theme-highlight)',
                            input: 'var(--theme-input)'
                        }
                    },
                    fontFamily: { 
                        sans: ['"Inter"', 'sans-serif'],
                        square: ['"Orbitron"', 'sans-serif'] 
                    },
                    borderRadius: {
                        'card': '16px',
                        'btn': '12px'
                    },
                    boxShadow: {
                        'soft': '0 10px 30px -10px rgba(0, 0, 0, 0.5)',
                        'glow': '0 0 15px rgba(232, 108, 63, 0.3)'
                    }
                }
            }
        }
    </script>

    <!-- Global Styles -->
    <style>
        :root {
            --theme-bg: #F3F4F6;
            --theme-card: #FFFFFF;
            --theme-text: #1F2937;
            --theme-text-muted: #6B7280;
            --theme-divider: rgba(0, 0, 0, 0.1);
            --theme-highlight: rgba(0, 0, 0, 0.05);
            --theme-input: #FFFFFF;
        }

        .dark {
            --theme-bg: #121212;
            --theme-card: #1E1E1E;
            --theme-text: #FFFFFF;
            --theme-text-muted: #A1A1AA;
            --theme-divider: rgba(255, 255, 255, 0.1);
            --theme-highlight: rgba(255, 255, 255, 0.05);
            --theme-input: #1A1A1A;
        }

        body { 
            background-color: var(--theme-bg);
            color: var(--theme-text); 
            margin: 0; 
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Utility Classes for Cards */
        .ds-card {
            background-color: var(--theme-card);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--theme-divider);
        }

        .ds-card-accent {
            background: linear-gradient(135deg, #E86C3F 0%, #D65A2E 100%);
            border-radius: 16px;
            box-shadow: 0 10px 20px -5px rgba(232, 108, 63, 0.3);
            border: none;
            color: white;
        }
        
        /* Scrollbar Styling */
        .scroller::-webkit-scrollbar { height: 6px; width: 6px; }
        .scroller::-webkit-scrollbar-track { background: transparent; }
        .scroller::-webkit-scrollbar-thumb { background: var(--theme-text-muted); border-radius: 10px; opacity: 0.3; }
        .scroller::-webkit-scrollbar-thumb:hover { background: #E86C3F; }

        /* Print Overrides */
        @media print {
            .no-print { display: none !important; }
            body { 
                background: white !important; 
                color: black !important; 
            }
            .ds-card, .ds-card-accent { 
                background: white !important; 
                border: 1px solid #ccc !important; 
                color: black !important; 
                box-shadow: none !important; 
                break-inside: avoid;
            }
            .text-white { color: black !important; }
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.98); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        .animate-scaleIn { animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
